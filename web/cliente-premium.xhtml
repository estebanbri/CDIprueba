<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear cliente nuevo</title>
    </h:head>
    <h:body>
        <h:form> 
            <h3>Crear nuevo clinte</h3>
            <h:panelGrid columns="3"/>
            <h:outputLabel for="nombre" value="Nombre"/>
            <h:inputText id="nombre" value="#{clientePremium.nombre}"/>
            <h:message for="nombre"/>
            
            <h:outputLabel for="Apellido" value="Apellido"/>
            <h:inputText id="apellido" value="#{clientePremium.apellido}"/>
            <h:message for="apellido"/>
   
            
            <h:outputLabel for="email" value="Direccion Email"/>
            <h:inputText id="email" value="#{clientePremium.email}"/>
            <h:message for="email"/>
            
            <h:outputLabel for="codigoDescuento" value="Codigo de Descuento"/>
            <h:inputText id="codigoDescuento" value="#{clientePremium.codigoDescuento}"/>
            <h:message for="codigoDescuento"/>
            
            <h:panelGroup/>
            
            <h:commandButton value="Enviar" action="#{clientePremiumController.navegarAConfirmacion()}"/>
        </h:form>
    </h:body>
</html>
